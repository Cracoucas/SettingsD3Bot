;################################################################################################################################################
;#	
;#  Gestion des loots
;#  -----------------
;#
;#  La gestion des loots s'effectue selon plusieurs critères et dans l'ordre indiqué :
;#
;#  1) QualiteItemKeep     : Tout objet de ces qualités sera stocké dans le coffre sans distinction
;#                             Plusieurs niveaux de qualité peuvent être choisit en les séparants pas des |. Exemple : 6|7|8|9
;#                             Remarque : Le filtre ne s'applique que sur les valeurs choisies (Pour tous les jaunes il faut donc mettre 6|7|8)
;#
;#  2) grablist            : Tout object correspondant à la grablist sera stocké dans le coffre
;#
;#  3) QualiteItemSalvage  : Tout objet de ces qualités sera recyclé
;#                             Plusieurs niveaux de qualité peuvent être choisit en les séparants pas des |. Exemple : 1|2|3|4|5
;#                             Remarque : Le filtre ne s'applique que sur les valeurs choisies (Pour tous les jaunes il faut donc mettre 6|7|8)
;#                             Si cette valeur est laissée a vide et que UnknownItemAction est sur Sell le recyclage est désactivé
;#
;#  4) QualiteItemSell     : Tout objet de ces qualités sera vendu
;#		               Plusieurs niveaux de qualité peuvent être choisit en les séparants pas des |. Exemple : 6|7|8
;#                             Remarque : Le filtre ne s'applique que sur les valeurs choisies (Pour tous les jaunes il faut donc mettre 6|7|8)             
;#
;#  Unidentified			
;#  ------------							
;#  Unidentified=true  on identifie pas les légendaires	
;#  Unidentified=false on identifie les légendaires		
;#
;#  UnknownItemAction			
;#  -----------------			
;#  UnknownItemAction=Salvage on recycle le trash dans le sac		
;#  UnknownItemAction=Sell    on vends le trash dans le sac
;#
;#  Qualités
;#  --------
;#  - 1 / 2     : Blanc
;#  - 3 / 4 / 5 : Bleu
;#  - 6 / 7 / 8 : Jaune
;#  - 9         : Légendaire
;#
;################################################################################################################################################

QualiteItemKeep=9

QualiteItemSalvage=1|2|3|4|5

QualiteItemSell=6|7|8

UnknownItemAction=Salvage

Unidentified=true

